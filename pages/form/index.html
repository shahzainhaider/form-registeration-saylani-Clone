<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bac1676d03.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="max-w-[1300px] mx-auto">
        <div class="h-[170px] overflow-hidden relative">
            <img class="w-full opacity-10" src="https://images.unsplash.com/photo-1541462608143-67571c6738dd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80" alt="">
            <div class="left-[50%] w-full translate-x-[-50%] absolute top-4 ">
                <div class="flex justify-center">
                    <img class="w-[270px]" src="https://forms.saylaniwelfare.com/static/media/logo.22bf709605809177256c.png" alt="">
                </div>
                <div class="flex items-center w-full  justify-around">
                    <div class=" w-full justify-center flex gap-4">
                        <img class="w-8" src="https://forms.saylaniwelfare.com/static/media/facebook.0d22b4d986cc357e30b7.png" alt="">
                        <img class="w-8" src="https://forms.saylaniwelfare.com/static/media/instagram.1506b398fa46f19bb324.png" alt="">
                        <img class="w-8" src="https://forms.saylaniwelfare.com/static/media/youtube.25bcb63515915fad0160.png" alt="">
                    </div>
                    <div class="text-3xl text-center w-full  font-semibold">Registeration Form - SMIT</div>
                    <div class=" w-full flex justify-center items-center">
                        <span class="border flex items-center gap-2 border-blue-600 rounded-2xl px-3 text-blue-600 py-1">
                        <svg class="inline" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M319.4 320.6L224 416l-95.4-95.4C57.1 323.7 0 382.2 0 454.4v9.6c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-9.6c0-72.2-57.1-130.7-128.6-133.8zM13.6 79.8l6.4 1.5v58.4c-7 4.2-12 11.5-12 20.3 0 8.4 4.6 15.4 11.1 19.7L3.5 242c-1.7 6.9 2.1 14 7.6 14h41.8c5.5 0 9.3-7.1 7.6-14l-15.6-62.3C51.4 175.4 56 168.4 56 160c0-8.8-5-16.1-12-20.3V87.1l66 15.9c-8.6 17.2-14 36.4-14 57 0 70.7 57.3 128 128 128s128-57.3 128-128c0-20.6-5.3-39.8-14-57l96.3-23.2c18.2-4.4 18.2-27.1 0-31.5l-190.4-46c-13-3.1-26.7-3.1-39.7 0L13.6 48.2c-18.1 4.4-18.1 27.2 0 31.6z"></path></svg>
                         Student portal
                        </span>
                    </div>
                </div>
                <div class="">
                    <p class="text-center mt-2">Services - Education - Registeration</p>
                </div>
            </div>
        </div>


        <div class="flex justify-center items-center gap-4 p-3">
            <p class="text-blue-600">New Application</p>
            <p class="text-blue-600">Download ID Card</p>
            <p class="text-blue-600">Results</p>
        </div>


        <div class=" ">
            <form id="form">
            <div class="mx-28 flex ">
                <div class="w-full px-10  py-5 flex flex-col">
                    <label class="text-blue-600" for="">Full name</label>
                    <input class="w-full py-3 px-2 focus:ring focus:ring-blue-200 duration-300 focus:border-blue-800 outline-none border border-green-500 rounded-md" type="text" placeholder="full name" id="fullname">
                </div>
                <div class="w-full px-10  py-5 flex flex-col">
                    <label class="text-blue-600" for="">Father name</label>
                    <input class="w-full py-3 px-2 focus:ring focus:ring-blue-200 duration-300 focus:border-blue-800 outline-none border border-green-500 rounded-md" type="text" placeholder="father name" id="fathername">
                </div>
            </div>
            <div class="mx-28 flex ">
                <div class="w-full px-10  py-5 flex flex-col">
                    <label class="text-blue-600" for="email">Email</label>
                    <input class="w-full py-3 px-2 focus:ring focus:ring-blue-200 duration-300 focus:border-blue-800 outline-none border border-green-500 rounded-md" type="email" placeholder="email" id="email">
                </div>
                <div class="w-full px-10  py-5 flex flex-col">
                    <label class="text-blue-600" for="phone">Phone</label>
                    <input class="w-full py-3 px-2 focus:ring focus:ring-blue-200 duration-300 focus:border-blue-800 outline-none border border-green-500 rounded-md" type="number" placeholder="phone" id="phone">
                </div>
            </div>
            <div class="mx-28 flex ">
                <div class="w-full px-10  py-5 flex flex-col">
                    <label class="text-blue-600" for="">CNIC</label>
                    <input class="w-full py-3 px-2 focus:ring focus:ring-blue-200 duration-300 focus:border-blue-800 outline-none border border-green-500 rounded-md" type="number" placeholder="cnic" id="cnic">
                </div>
                <div class="w-full px-10  py-5 flex flex-col">
                    <label class="text-blue-600" for="">Father's CNIC</label>
                    <input class="w-full py-3 px-2 focus:ring focus:ring-blue-200 duration-300 focus:border-blue-800 outline-none border border-green-500 rounded-md" type="number" placeholder="father's cnic" id="fathercnic">
                </div>
            </div>
            <div class="mx-28 flex ">
                <div class="w-full px-10  py-5 flex flex-col">
                    <label class="text-blue-600 " for="">Date of birth</label>
                    <input class="w-full py-3 px-2 focus:ring focus:ring-blue-200 duration-300 focus:border-blue-800 outline-none border border-green-500 rounded-md" type="date" placeholder="date of birth" id="birth">
                </div>
                <div class="w-full px-10  py-5 flex flex-col">
                    <label class="text-blue-600" for="">Gender</label>
                    <input class="w-full py-3 px-2 focus:ring focus:ring-blue-200 duration-300 focus:border-blue-800 outline-none border border-green-500 rounded-md" type="text" placeholder="gender" id="gender">
                </div>
            </div>
            <div class="py-5 mx-28">
                <div id="imgContainer" class="overflow-hidden h-40 w-40 grid place-content-center rounded-md border-dashed border border-gray-400">
                    <input class="hidden" type="file" id="imgFile">
                    <label id="upload" class=" block cursor-pointer" for="imgFile"><i class="text-5xl text-gray-300  fa-solid fa-upload"></i></label>
                </div>
            </div>
            <div class="mx-28 px-10">
               <button class="bg-blue-600 w-full rounded-md text-white py-2 ">Submit</button>
            </div>
            
        </form>
        </div>
    </div>
    <div class="h-10"></div>
    
    <script src="../../scripts/form.js" type="module" defer></script>
</body>
</html>
